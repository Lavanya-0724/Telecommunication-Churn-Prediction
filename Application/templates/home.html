  <style>

    body {

    .form-container {

						  <option value="Credit card (automatic)">Credit card (automatic)</option>

		  </div>
		</div>
	  </div>

	  <div class="container">
		<div class="form-container">
		<div class="row"> 
			<div class="col-sm-11">

			<textarea class="form-control output"  rows="10" id="comment" name="query8" rows="2" placeholder="Churn Reasons:" cols="5" required spellcheck="false" style="line-height: 2.5;" autofocus>{{output3}}</textarea>

			</div>
			<div class="col-sm-50">
